version: '3.8'

services:
  storage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soundcapsule-storage
    ports:
      - "4002:4002"
    environment:
      NODE_ENV: production
      PORT: 4002
      DATABASE_URL: mysql://soundcapsule:soundcapsule_password@mysql:3306/soundcapsule_storage
      JWKS_URI: https://auth.soundcapsule.com/.well-known/jwks.json
      JWT_ISSUER: https://auth.soundcapsule.com
      JWT_AUDIENCE: soundcapsule
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_ENDPOINT: ${S3_ENDPOINT}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      UPLOAD_URL_EXPIRES_IN: 900
      MAX_PLAYBACK_HOURS: 168
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - soundcapsule
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.storage.rule=Host(`storage.localhost`)"
      - "traefik.http.routers.storage.entrypoints=web"
      - "traefik.http.services.storage.loadbalancer.server.port=4002"
      - "traefik.docker.network=web"
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: soundcapsule-storage-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: soundcapsule_storage
      MYSQL_USER: soundcapsule
      MYSQL_PASSWORD: soundcapsule_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - soundcapsule
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  soundcapsule:
    driver: bridge
  web:
    driver: bridge
